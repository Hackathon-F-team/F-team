<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pref</title>

    <link
      rel="stylesheet"
      href="../static/css/pref.css"
    />

  </head>

  <body>



  <div class="main-container channelpage">
    <div class="main-content">
        <div class="channel-title">



      
        <h1>{{prefecture["name_jp"]}}のチャンネル一覧</h1>

        <form  action="/pref/{{prefecture['id']}}"  method="POST">
        
          <!-- 一覧を表示させる -->
        <div class="pagination-container">
          <p id="prev"></li>
          <ul class="pagination"></ul>
          <p id="next">></p>
        </div>

          <!-- チャンネル追加ページへのリンク -->
        <div class="addchannel-button">
          <button>
              <a href='/create_channel/<pref_id>' >チャンネルの追加</a>
          </button>
        </div>

        </form>

        </div>
    </div>
  </div>

     
</body>


</html>
