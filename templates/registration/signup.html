<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録ページ</title>
    <link rel="stylesheet" href="../../static/css/registration.css">
</head>
<body>
    <div class="main">
        <h1>Welcome.</h1>
        <div class="signup">
            <form class="signup-form" method="post">
                <p class="email">Email</p>
                <div><input type="email" placeholder="aaaa@email.com"></div>
                <p class="password">Password</p>
                <div><input type="password" placeholder="abcd123"></div>
                <p class="confirmation">Password Confirmation</p>
                <div><input type="password" placeholder="abcd123"></div>
                <button>登録する</button>
                <div class="tologin"><a href="">ログインページへ</a></div>
            </form>
        </div>
    </div>
</body>
</html>
