<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user-profile</title>
  <link
      rel="stylesheet"
      href="../static/css/user-profile.css"
   />
</head>
<!--ヘッダー-->
<header></header>

<body>
  <div class="title"> CREATE USER PROFILE</div>
  <!--アイコンイメージ画像　画像を選択したらここに表示されるようにしたい　さらに丸枠に収まるように-->
  <div>
    <div>
      <!--<img  class="icon" src="../static/img/6123.png">-->
      <img  class="img" id="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:200px;">

      <form>
        <label>        
          <input type="file" class="img-button" accept='image/*' onchange="previewImage(this);">setting
        </label>
      </form>
      <!--<a href="" class="img-button">setting</a>-->
    </div>

    <script>
      function previewImage(obj)
      {
          var fileReader = new FileReader();
          fileReader.onload = (function() {
              document.getElementById('preview').src = fileReader.result;
          });
          fileReader.readAsDataURL(obj.files[0]); 
      }
    </script>
  </div>
  <!--ニックネーム-->
  <div class="name">name</div>
  <input type="text" class="name-txt"></input>
  <!--自己紹介-->
  <div class="introduce">introduce</div>
  <input type="text" class="introduce-text"></input>
  <!--登録ボタン-->
  <div>  
    <a href="" class="profile-button">regist</a>
  </div>
</body>
</html>
